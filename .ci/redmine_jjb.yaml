- job-template:
    name: "{jjb_proj}"
    project-type: pipeline
    folder: libvma
    properties:
        - github:
             url: "https://github.com/Mellanox/libvma"
        - build-discarder:
            days-to-keep: 30
            num-to-keep: 30
        - inject:
            keep-system-variables: true
            properties-content: |
              jjb_proj={jjb_proj}
    description: The job is checking the RM issue. Do NOT edit this job through the Web GUI !
    concurrent: true
    parameters:
        - string:
            name: "git_repository"
            default: "ssh://git@github.com/mellanox/libvma"
            description: "Git repository path."
        - string:
            name: "conf_file"
            default: ".ci/redmine_matrix_job.yaml"
            description: "Regex to select job config file. Do not change it"
        - string:
            name: "MAIL_TO"
            default: "nirni@mellanox.com"
            description: "Whitespace-separated list of recipient addresses."

    wrappers:
        - workspace-cleanup
        - build-user-vars
        - timestamps
    
    triggers:
        - github-pull-request:
            cron: 'H/5 * * * *'
            trigger-phrase: '.*\bbot:(?:rm:)?retest\b.*'
            status-context: "{jjb_proj}"
            success-status: "[PASS]"
            failure-status: "[FAIL]"
            error-status:   "[FAIL]"
            status-add-test-results: true
            auth-id: 'swx-jenkins_ssh_key'
            admin-list: ["Mellanox"]
            org-list: ["Mellanox"]
            white-list: ["Mellanox"]
            allow-whitelist-orgs-as-admins: true
            cancel-builds-on-update: true
            
    pipeline-scm:
        scm:
            - git:
                url: "{jjb_git}"
                credentials-id: 'swx-jenkins_ssh_key'
                branches: ['$sha1']
                shallow-clone: true
                depth: 2
                refspec: "+refs/pull/*:refs/remotes/origin/pr/*"
                browser: githubweb
                browser-url: "{jjb_git}"
        script-path: ".ci/Jenkinsfile"
- project:
    name: libvma
    jjb_email: 'nwolfer@nvidia.com'
    jjb_proj: 'LibVMA-redmine-issue'
    jjb_git: 'git@github.com:Mellanox/libvma.git'
    jjb_owner: 'Nir Wolfer'
    jobs:
        - "{jjb_proj}"
