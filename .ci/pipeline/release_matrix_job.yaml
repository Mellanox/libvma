---
job: LibVMA-release
registry_host: nbu-harbor.gtm.nvidia.com
registry_auth: swx-infra_harbor_credentials
registry_path: /swx-infra/media/libvma

kubernetes:
  privileged: true
  cloud: il-ipp-blossom-prod
  nodeSelector: 'beta.kubernetes.io/os=linux'
  namespace: swx-media
  limits: '{memory: 8Gi, cpu: 7000m}'
  requests: '{memory: 8Gi, cpu: 7000m}'
  arch_table:
    x86_64:
      nodeSelector: 'kubernetes.io/arch=amd64'
      jnlpImage: 'nbu-harbor.gtm.nvidia.com/toolbox/c3po-jnlp:latest'

credentials:
  - {credentialsId: 'blackduck_api_token', type: 'string', variable: 'BLACKDUCK_API_TOKEN'}

env:
  MAIL_FROM: jenkins@nvidia.com

volumes:
  # Default release location
  - {mountPath: /auto/mswg/release/vma, hostPath: /auto/mswg/release/vma}
  # User profile for release
  - {mountPath: /var/home/swx-jenkins, hostPath: /labhome/swx-jenkins}
  # for Antivirus
  - {mountPath: /auto/BACKUP/logs_of_LOGS, hostPath: /auto/BACKUP/logs_of_LOGS}
  - {mountPath: /auto/GLIT/SCRIPTS/HELPERS, hostPath: /auto/GLIT/SCRIPTS/HELPERS}

empty_volumes:
  - {mountPath: /tmp/source_rpms, memory: true}

runs_on_dockers:
  - {
      file: '.ci/dockerfiles/Dockerfile.rhel8.6.release',
      name: 'rhel8.6',
      uri: '$arch/$name/release',
      build_args: '--no-cache',
      arch: 'x86_64',
      tag: '20250128',
      runAsUser: '6213',
      runAsGroup: '101'
    }
  - {
      name: 'blackduck',
      file: '.ci/dockerfiles/Dockerfile.rhel8.6',
      category: 'tool',
      arch: 'x86_64',
      tag: '20250630',
      uri: 'vma/$arch/$name/bduck',
      build_args: '--no-cache --target bduck'
    }

steps:
  - name: Release
    containerSelector:
      - "{name: 'rhel8.6', variant:1}"
    run: |
      if ${do_dr_build}; then
        git checkout tags/${release_tag}
      fi
      .ci/do_release.sh
    archiveArtifacts: pkg/build_pkg.log,pkg/packages/*.rpm

  - name: Antivirus
    enable: ${do_antivirus}
    run: |
      env WORKSPACE=$PWD .ci/antivirus.sh
    archiveArtifacts: 'logs/'

  - name: Blackduck
    enable: ${do_blackduck}
    containerSelector:
      - "{name: 'blackduck', category:'tool', variant:1}"
    run: |
        .ci/blackduck_source.sh
    archiveArtifacts: 'logs/'
    credentialsId:
      - "blackduck_api_token"

pipeline_start:
    shell: action
    module: groovy
    run: |
      if (params.do_dr_build) {
        env.release_tag = sh (returnStdout: true, script: "git describe --tags --abbrev=0 2>/dev/null").trim()
      }
      echo "Starting release process for LibVMA-${release_tag}"
      currentBuild.displayName += "-${release_tag}"

pipeline_stop:
    shell: action
    module: groovy
    run: |
      if (!params.notification_email.isEmpty()) {
        mail from: "${MAIL_FROM}",
          mimeType: 'text/html',
          to: "${notification_email}",
          subject: "${params.do_dr_build ? 'Weekly DR' : 'Release'} build ended for LibVMA - ${release_tag}",
          body: """
            <p><b>Tag:</b> ${release_tag}</p>
            <p><b>Build url:</b> <a href=${currentBuild.absoluteUrl}>link</a></p>
            <p><b>Status:</b> ${currentBuild.currentResult}</p>"""
      }
