- job-template:
    name: "{jjb_proj}"
    project-type: pipeline
    folder: "{jjb_folder}"
    properties:
        - github:
             url: "https://github.com/Mellanox/libvma"
        - build-discarder:
            days-to-keep: 50
            num-to-keep: 20
        - inject:
            keep-system-variables: true
            properties-content: |
              jjb_proj={jjb_proj}
    description: Do NOT edit this job through the Web GUI !
    concurrent: false
    parameters:
        - string:
            name: "release_tag"
            default: ""
            description: "Tag to release"
        - string:
            name: sha1
            default: 'tags/$release_tag'
            description: 'commit to use, defaults to the commit tag provided under release_tag'
        - string:
            name: "revision"
            default: "1"
            description: "Release revision"
        - string:
            name: "release_folder"
            default: "{jjb_release_folder}"
            description: "Folder to release packages into"
        - bool:
            name: "do_release"
            default: true
            description: "Release build packages into the release folder, set to false for debugging"
        - bool:
            name: "do_antivirus"
            default: true
            description: "Run Antivirus scan."
        - bool:
            name: "do_blackduck"
            default: true
            description: "Run BlackDuck."
        - string:
            name: "notification_email"
            default: "{jjb_release_email}"
            description: "Email to send report to upon success/failure"
        - string:
            name: "conf_file"
            default: ".ci/pipeline/release_matrix_job.yaml"
            description: "job config file. Do not change it"
        - bool:
            name: "do_dr_build"
            default: false
            description: "Build DR weekly"
    pipeline-scm:
        scm:
            - git:
                url: "{jjb_git}"
                credentials-id: 'swx-jenkins_ssh_key'
                branches: ['$sha1']
                shallow-clone: false
                depth: 2
                refspec: "+refs/pull/*:refs/remotes/origin/pr/*"
                browser: githubweb
                browser-url: "{jjb_git}"
        script-path: ".ci/Jenkinsfile"
- project:
    name: libvma
    jjb_email: 'nwolfer@nvidia.com'
    jjb_proj: 'LibVMA-release'
    jjb_git: 'git@github.com:Mellanox/libvma.git'
    jjb_owner: 'Nir Wolfer'
    jjb_folder: 'libvma'
    jjb_release_folder: '/auto/mswg/release/vma'
    jjb_release_email: '55ae26f6.NVIDIA.onmicrosoft.com@amer.teams.ms'
    jobs:
        - "{jjb_proj}"
